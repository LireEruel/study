<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <h1>다양한 전시 정보</h1>

      <ul>
        <li
          v-for="item in dataList"
          :key="item.title"
          v-bind:class="{ cheap : item.cost <= 5000, expensive : item.cost >= 20000}"
          class="item"
        >
          <h3>{{item.title}}</h3>
          <hr />
          <p>{{item.place}}</p>
          <p>가격 : {{item.cost}}</p>
          <p v-if="!item.cost">무료전시입니다.</p>
          <hr />
        </li>
      </ul>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const dataList = [
            {
              title: "무라카미 다카시 : 무라카시좀비",
              place: "부산 시립 미술관",
              cost: 1000,
              isActive: true,
            },
            {
              title: "마우라치오 카텔란 개인전",
              place: "리움 미술관",
              cost: 30000,
              isActive: true,
            },
            {
              title: "조선백자전",
              place: "리움 미술관",
              cost: 30000,
              isActive: true,
            },
            {
              title: "한국 실험미술 1960 - 1970",
              place: "서울 시립 미술관",
              cost: 0,
              isActive: false,
            },
            {
              title: "알렉산더 칼더 x 이우환",
              place: "국제갤러리 서울점",
              cost: 15000,
              isActive: false,
            },
          ];
          return { dataList };
        },
      }).mount("#app");
    </script>

    <style>
     .item {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      background-color: #f5f5f5;
    }
    .cheap {
      background-color: #e1f7e1;
    }
    .expensive {
      background-color: #f7e1e1;
    }
    </style>
  </body>
</html>
