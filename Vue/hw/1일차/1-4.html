<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>TITLE</h1>
      <p>평균 점수 : {{avgScore}}</p>
      <button @click="cal_average">평균 점수 계산</button>
      <hr />
      <p>전체 점수 목록 : <span v-for="score in scores">{{score}}, </span></p>
      <p>방학 여부 : {{is_vacation}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const title = ref("점수표");
          const avgScore = ref(null);
          const scores = ref([40, 20, 50, 60, 20, 90]);
          const is_vacation = ref(false);

          const cal_average = () => {
            let sum = 0;
            for (let i = 0; i < scores.value.length; i++) {
              sum += scores.value[i];
            }
            avgScore.value = sum / scores.value.length;
            is_vacation.value = true;
          };

          return {
            title,
            avgScore,
            scores,
            is_vacation,
            cal_average,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
