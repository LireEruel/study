<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이력서</title>
  </head>
  <body>
    <h2 align="center"><mark>이력서</mark></h2>
    <p align="center">아래 정보는 거짓이 없습니다.</p>
    <table border="1" width="600" height="250" align="center">
      <tr>
        <td rowspan="3" colspan="2" align="center">사진</td>
        <td rowspan="2" colspan="1" align="center">성명</td>
        <td rowspan="2" colspan="2" align="center">홍 길 동</td>
        <td colspan="3" align="center">주민등록번호</td>
      </tr>
      <tr>
        <td colspan="3" align="center">000000-0000000</td>
      </tr>
      <tr>
        <td colspan="6">생년월일 2000년 01월 01일</td>
      </tr>
      <tr>
        <td colspan="2" align="center">주소</td>
        <td colspan="6">서울시 강남구 역삼동</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2" align="center">연락처</td>
        <td align="center">집</td>
        <td colspan="2">02-1234-5678</td>
        <td rowspan="2" colspan="1" align="center">이메일</td>
        <td rowspan="2" colspan="2" align="center">honggd@naver.com</td>
      </tr>
      <tr>
        <td align="center">핸드폰</td>
        <td colspan="2">010-9876-5432</td>
      </tr>
    </table>
  </body>
</html>
